<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <script>
            var map;
            var infowindow;

            var request;
            var service;
            var markers = [];
            var name = window.prompt("What kind of food?");
            var done = 0;
            function initMap() {
              var center;
              // Create a map object and specify the DOM element for display.
              function success(position) {
                // center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map = new google.maps.Map(document.getElementById('map'), {
                center: center, // TODO: center should be user location
                zoom: 13
                });
                request = {
                  location: map.getCenter(),
                  radius: 8047, // TODO: radius should prob be user input
                  query: name  // TODO: change this to user input, uses name but 
                };
                infowindow = new google.maps.InfoWindow();
                service = new google.maps.places.PlacesService(map);
                  
                service.textSearch(request, callback); 
                // google.maps.event.addListener(map, 'rightclick', function(event){
                // map.setCenter(event.latLng)
                // clearResults(markers)

                // var request = {
                //   location: event.latLng,
                //   radius: 8047, // TODO: radius should prob be user input
                //   query: name  // TODO: change this to user input
                // };
                // service.textSearch(request, callback);
                // })
              }
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success);
              }

            }
            function callback(results, status) {
              if(status == google.maps.places.PlacesServiceStatus.OK){
                  for (var i = 0; i < results.length; i++) {
                      markers.push(createMarker(results[i]));
                  }
              }
            }
            function createMarker(place) {
              var placeLoc = place.geometry.location; 
              var marker = new google.maps.Marker({
                  map: map,
                  position: place.geometry.location
              });
              google.maps.event.addListener(marker, 'click', function(){
                infowindow.setContent(place.name);
                infowindow.open(map, this);
              });
            
              return marker;
            }
            
            function clearResults(markers) {
              for (var m in markers){
                markers[m].setMap(null)
              }
              markers = []
            }

       </script>
          <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=***REMOVED***&callback=initMap"
          async defer></script>
        <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        </style>
    </head>
    <body>
        <div id="map">
        </div>
    </body>
</html>
