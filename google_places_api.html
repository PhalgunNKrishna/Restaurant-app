function initMap() {
	var center;
	users_num = window.prompt("How many people are in your group?");
	// Create a map object and specify the DOM element for display.
	function success(position) {
		for (var i = 0; i < users_num; i++) {
			var j = i + 1;
			//console.log("With regard to person " + j + " from your group:");
			users_inp.push(window.prompt("What type of food does person " + j + " want?"));
		}
		center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		map = new google.maps.Map(document.getElementById('map'), {
			center: center, // TODO: center should be user location
			zoom: 13
		});
		infowindow = new google.maps.InfoWindow();
		service = new google.maps.places.PlacesService(map);

		restDecider(users_inp);
	}
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(success);
	}

}

// TODO: PK changes start here -----------------------------------------------------
function restDecider(users_inp) {

	let restaurs = new Map();
	users_iter = 1;

	for (var i = 0; i < users_inp.length; i++) {
		request = {
			location: map.getCenter(),
			radius: 8047,
			query: users_inp[i],
		};
		//TODO: The textSearch below is not right. callback should not be called here
		//var res = service.textSearch(request, callback);

		// SHOULD be right
		service.textSearch(request, callback);

	}
}

function callback(results, status) {

	if (status == google.maps.places.PlacesServiceStatus.OK) {
		for (var j = 0; j < results.length; j++) {
			if (restaurs.has(results[j]) == false) {
				restaurs.set(results[j], 1);
			} else {
				var temp_val = restaurs.get(results[j]);
				temp_val++;
				restaurs.set(results[j], temp_val);
			}
		}

		if (users_iter == users_num) {
			for (let value of restaurs.values()) {
				rests_unranked.push(value);
			}

			rests_ranked = sort(rests_unranked);
			rests_ranked.reverse();
			var iter = 0;

			for (let key of restaurs.keys()) {
				if (restaurs.get(key) == rests_ranked[iter]) {
					rests_names.push(key);
				}
				iter++;
			}
			for (var i = 0; i < rests_names.length; i++) {
				markers.push(createMarker(rests_names[i]));
			}
		}
		users_iter++;
	}
}

function sort(li) {
	var swapp;
	var n = li.length-1;
	var x=li;
	do {
		swapp = false;
		for (var i=0; i < n; i++)
		{
			if (x[i] < x[i+1])
			{
				var temp = x[i];
				x[i] = x[i+1];
				x[i+1] = temp;
				swapp = true;
			}
		}
		n--;
	} while (swapp);
	return x; 
}

function createMarker(place) {
	var placeLoc = place.geometry.location; 
	var marker = new google.maps.Marker({
		map: map,
		position: place.geometry.location
	});
	google.maps.event.addListener(marker, 'click', function(){
		infowindow.setContent(place.name);
		infowindow.open(map, this);
	});

	return marker;
}

function clearResults(markers) {
	for (var m in markers){
		markers[m].setMap(null)
	}
	markers = []
}
