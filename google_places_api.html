function callback(results, status) {

	var top_five = "";

	if (status == google.maps.places.PlacesServiceStatus.OK) {
		for (var j = 0; j < results.length; j++) {
			if (restaurs.has(results[j]) == false) {
				restaurs.set(results[j], 1);
			} else {
				var temp_val = restaurs.get(results[j]);
				temp_val++;
				restaurs.set(results[j], temp_val);
			}
		}

		if (users_iter == users_num) {
			for (let value of restaurs.values()) {
				rests_unranked.push(value);
			}

			rests_ranked = sort(rests_unranked);
			rests_ranked.reverse();
			var iter = 0;

			for (let key of restaurs.keys()) {
				if (restaurs.get(key) == rests_ranked[iter]) {

				}
				iter++;
			}

			for (var i = 0; i < 5; i++) {
				if (i >= rests_names.length){ // if theres less than 5 resuts
					break;
				}

			}

			/*
			console.log(top_five);

			*/

					markers.push(createMarker(rests_names[i]), i);
				}
		}
		users_iter++;
	}
}

function sort(li) {
	var swapp;
	var n = li.length-1;
	var x=li;
	do {
		swapp = false;
		for (var i=0; i < n; i++)
		{
			if (x[i] < x[i+1])
			{
				var temp = x[i];
				x[i] = x[i+1];
				x[i+1] = temp;
				swapp = true;
			}
		}
		n--;
	} while (swapp);
	return x; 
}
